<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code for Digital Restaurant Menu</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Rainbow text style -->
    <style>
        .rainbow-text {
            font-weight: bold;
            font-size: 2rem;
            background: linear-gradient(
                to right,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 4s linear infinite;
            background-size: 400% auto; /* makes the gradient move */
        }

        @keyframes rainbow {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="" class="navbar-brand">Generate QR Code</a>
        </div>
    </nav>

    <!-- QR Code Result -->
    <div class="container mt-5 align-items-center text-center">
        <!-- Add the rainbow-text class here -->
        <h2 class="rainbow-text">{{ res_name }}</h2>
        <img src="{{ qr_url }}" alt="QR Code" style="border: 1px solid #000000;">
        <div>
            <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary mt-3">Download QR Code</a>
            <br>
            <small>Thank you for using our QR Code Generator Tool</small>
        </div>
    </div>
</body>
</html>
